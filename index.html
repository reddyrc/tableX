<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="tableDirectiveModule" ng-controller="controller">
    <h1>Hello {{name}}</h1>

	<script type="text/ng-template" id="historytemplate">
		<column name="">
				
		</column>
		<column name="ID" historyfield="id">
		  {{history.id}}
		</column>
		<column name="Age" historyfield="age">
			{{history.age}}
		</column>
		<column name="Name" historyfield="name">
		  {{history.name}}
		</column>
		<column name="Weight" historyfield="weight">
		  {{history.weight}}
		</column>

	</script>
  
  <testtable values="values" historytemplateid="historytemplate">
    <column name="">
            
    </column>
    <column name="ID" historyfield="id">
      {{record.id}}
    </column>
  	<column name="Age" historyfield="age">
  		{{record.age}}
  	</column>
  	<column name="Name" historyfield="name">
  	  {{record.name}}
  	</column>
  	<column name="Weight" historyfield="weight">
  	  {{record.weight}}
  	</column>
	
  </testtable>    
  </body>

</html>
