<!DOCTYPE html>
<html>

  <head>
    <script src="jquery-2.2.1.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="angular.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="script.js"></script>
  </head>
<body ng-app="tableDirectiveModule" ng-controller="controller as ctrl">
  <script type="text/ng-template" id="historyToggleColumn.html">
    <div>
      <span id="toggle-{{$item.id}}"
          ng-class="{glyphicon: true,
                    'glyphicon-plus-sign': !$item.showChildren,
                    'glyphicon-minus-sign': $item.showChildren}"
                    ng-if="$item.history" tabindex="0"
                    ng-keyup="processKey($event, $item)"
                    ng-click="toggleHistory($item, $event)">
      </span>
    </div>
  </script>

  <script type="text/ng-template" id="childDetailsView.html">
    <div>
        {{$item.age}}
    </div>
  </script>


  <hist-Table values="values" xchildtemplate="childDetailsView.html" id="bioTable">
    <column headerName="" field="toggleHist" style="width: 10px" historytogglerow="true">
      <history-toggle></history-toggle>
    </column>
    <column headerName="Name" field="name" historyfield="name" sortable="true">
      {{$item.name}}
    </column>
    <column headerName="Age" field="age" historyfield="age" sortable="true">
      {{$item.age}}
    </column>
    <column headerName="Height" field="height" historyfield="height" xsortable="true">
      {{$item.height}}
    </column>
    <column headerName="Weight" field="weight" historyfield="weight"  sortable="true">
      {{$item.weight}}
    </column>
    <column headerName="Source Type" field="sourceType" historyfield="sourceType"  sortable="true">
      {{$item.sourceType}}
    </column>
    <column headerName="Actions">
      <button ng-click="call('edit', $item)">Edit</button>
    </column>
  </hist-Table>

</body>

</html>
